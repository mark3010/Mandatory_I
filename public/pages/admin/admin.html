<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontpage</title>
</head>
<body>
    <div class="centerSimple">
        <div class="content">
                <h1>
                    Login
                </h1>
                <form action="/admin" method="POST">
                    <div class="column">
                    <label for="account">Account</label>
                    <input id="account" name="account" placeholder="account" style="width: 200px; margin:auto">
                
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="password" style="width: 200px; margin:auto">
                    </div>
                    <button type="submit">Log in</button>
                </form>
        </div>
    </div>
</body>
</html>
