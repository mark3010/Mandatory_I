<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontpage</title>
</head>
<body>
    <div class="content">
            <div class="column">
                <div class="title">
                <h1>
                    Create subject
                </h1>

                <form action="/admin/edit" method="POST">
                    <div class="column">
                        <label for>Subject title</label>
                        <input id="title" name="title"  placeholder="title" style="width: 200px; margin:auto">

                        <label for>Subject type </label>
                        <input id="type" name="type" placeholder="type" style="width: 200px; margin:auto">
                    
                        <label for>Content</label>
                        <textarea id="content" name="content" placeholder="content" cols="60" rows="20" style="margin:auto"></textarea>

                        <label for>Image</label>
                        <input id="img" name="image" placeholder="link to image" style="width: 200px; margin:auto">
                        <button type="submit" style="width:200px; margin:auto">Submit</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
</body>
</html>
